</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <!--顶部导航-->
    <div class="layui-header">
        <div class="layui-logo">TEST</div>

        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item layui-this"><a href="index.html">控制面板</a></li>
            <li class="layui-nav-item"><a href="systemConfig.html">系统设置</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="#">
                    <img src="include/images/head.jpg" class="layui-nav-img">
                    <span>管理员</span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">我的资料</a></dd>
                    <dd><a href="">我的信箱</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href=""><i class="fa fa-power-off fa-lg"></i></a>
            </li>
        </ul>
    </div>
    <!--侧边导航-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <div class="layui-side layui-bg-black">
                <div class="layui-side-scroll">
                    <ul class="layui-nav layui-nav-tree">
                        <li class="layui-nav-item">
                            <a href="index.html"><i class="fa fa-television fa-lg mr-4"></i><span>后台首页</span></a>
                        </li>
                        <li class="layui-nav-item">
                            <a href="process.html"><i class="fa fa-recycle fa-lg mr-4"></i><span>查看进程</span></a>
                        </li>
                        <li class="layui-nav-item">
                            <a href="mission.html"><i class="fa fa-tasks fa-lg mr-4"></i><span>查看任务</span></a>
                        </li>
                        <li class="layui-nav-item">
                            <a href="equipment.html"><i class="fa fa-cubes fa-lg mr-3"></i><span>查看设备</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-body">
        <div class="box">
            <div class="text18 title"><i class="fa fa-recycle fa-lg"></i>查看进程</div>
            <hr />
            <div class="item">
                <div class="pb-4">
                    <div class="layui-form layui-form-pane">

                        <div class="layui-row">
                            <div class="layui-col-md6">
                                <!-- 搜索 -->
                                <span class="layui-form-item mb-5">
                                    <span class="layui-input-inline">
                                        <input id="search_script_input" type="text" placeholder="输入发起者名字" class="layui-input dateFront">
                                    </span>
                                    <span id="search_script_btn" class="layui-btn layui-btn-primary">
                                        <i class="fa fa-search"></i>
                                    </span>
                                </span>
                                <!-- /搜索 -->
                            </div>
                            <div class="layui-col-md6">
                                <span class="layui-btn-group pull-right">
                                    <span id="add_process" class="layui-btn layui-btn-primary">
                                        <i class="fa fa-plus"></i>
                                    </span>
                                    <span id="refresh" class="layui-btn layui-btn-primary">
                                        <i class="fa fa-refresh fa-lg"></i>
                                    </span>
                                </span>
                            </div>
                        </div>

                        <div id="error" class="text18 text-gray text-center mt-10 mb-10">数据连接错误</div>
                        <div id="loading" class="sk-wave">
                            <div class="sk-rect sk-rect1"></div>
                            <div class="sk-rect sk-rect2"></div>
                            <div class="sk-rect sk-rect3"></div>
                            <div class="sk-rect sk-rect4"></div>
                            <div class="sk-rect sk-rect5"></div>
                        </div>
                        <table class="layui-table mb-2">
                            <colgroup>
                                <!--<col width="50">-->
                                <col>
                                <col>
                                <col>
                                <col>
                                <col width="170">
                                <col width="120">
                                <col width="176">
                            </colgroup>
                            <thead>
                            <tr>
                                <!--<th>ID</th>-->
                                <th>PID</th>
                                <th class="text-center">状态</th>
                                <th>发起者</th>
                                <th>进程说明</th>
                                <th class="text-center">时间</th>
                                <th class="text-center">客户端守护</th>
                                <th><div class="text-center">操作</div></th>
                            </tr>
                            </thead>
                            <tbody id="process-list"></tbody>
                        </table>
                        <span id="page_button"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="layui-footer">©冰雪缘</div>
</div>

<script src="include/vendors/jquery_2_2_4/jquery.min.js"></script>

<script src="include/main/dot/doT.min.js"></script>
<script src="include/main/javaScript/default.js"></script>
<script src="include/main/javaScript/function.js"></script>
<script src="include/main/javaScript/app.js"></script>
